<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Pastes - PasteBin Pro</title>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: white;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00f5ff, #7b42ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .paste-list {
            display: grid;
            gap: 1rem;
        }

        .paste-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .paste-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
            border-color: #00f5ff;
        }

        .paste-title {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .paste-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .badge {
            background: #7b42ff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Public Pastes</h1>
        </header>
        <div id="pasteList" class="paste-list">
            <p>Loading pastes...</p>
        </div>
    </div>

    <script>
        async function loadPastes() {
            try {
                const res = await fetch('/api/pastes/public-list');
                const adminRes = await fetch('/api/auth/status');
                const auth = await adminRes.json();

                // If admin, maybe fetch more? No, let's keep it simple for now.

                const pastes = await res.json();
                const container = document.getElementById('pasteList');

                if (pastes.length === 0) {
                    container.innerHTML = '<p>No public pastes found.</p>';
                    return;
                }

                container.innerHTML = pastes.map(p => `
                    <a href="/v/${p.id}" class="paste-item">
                        <div>
                            <div class="paste-title">${p.title || 'Untitled'}</div>
                            <div class="paste-meta">Created ${new Date(p.createdAt).toLocaleString()}</div>
                        </div>
                        <div>
                            <span class="badge">${p.views} views</span>
                        </div>
                    </a>
                `).join('');
            } catch (e) {
                document.getElementById('pasteList').innerHTML = '<p>Error loading pastes.</p>';
            }
        }
        loadPastes();
    </script>
</body>

</html>
