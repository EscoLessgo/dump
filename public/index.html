<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Pastes - PasteBin Pro</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: white;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00f5ff, #7b42ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .paste-list {
            display: grid;
            gap: 1rem;
        }

        .paste-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .paste-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
            border-color: #00f5ff;
        }

        .paste-title {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .paste-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .badge {
            background: #7b42ff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
        }

        .folder-group {
            margin-bottom: 2rem;
        }

        .folder-title {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .folder-items {
            display: grid;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Public Pastes</h1>
        </header>
        <div id="pasteList" class="paste-list">
            <p>Loading pastes...</p>
        </div>
    </div>

    <script>
        async function loadPastes() {
            try {
                const res = await fetch('/api/pastes/public-list');
                const pastes = await res.json();
                const container = document.getElementById('pasteList');

                if (pastes.length === 0) {
                    container.innerHTML = '<p>No public pastes found.</p>';
                    return;
                }

                // Group by folder
                const folders = {};
                const noFolder = [];

                pastes.forEach(p => {
                    if (p.folderName) {
                        if (!folders[p.folderName]) folders[p.folderName] = [];
                        folders[p.folderName].push(p);
                    } else {
                        noFolder.push(p);
                    }
                });

                let html = '';

                // Render Folders
                for (const [name, items] of Object.entries(folders)) {
                    html += `
                        <div class="folder-group">
                            <h2 class="folder-title">üìÅ ${name}</h2>
                            <div class="folder-items">
                                ${items.map(p => renderPasteItem(p)).join('')}
                            </div>
                        </div>
                    `;
                }

                // Render Uncategorized
                if (noFolder.length > 0) {
                    html += `
                        <div class="folder-group">
                            ${Object.keys(folders).length > 0 ? '<h2 class="folder-title">üìÑ Uncategorized</h2>' : ''}
                            <div class="folder-items">
                                ${noFolder.map(p => renderPasteItem(p)).join('')}
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = html;
            } catch (e) {
                console.error(e);
                document.getElementById('pasteList').innerHTML = '<p>Error loading pastes.</p>';
            }
        }

        function renderPasteItem(p) {
            return `
                <a href="/v/${p.id}" class="paste-item">
                    <div>
                        <div class="paste-title">
                            ${p.hasPassword ? 'üîí ' : ''}${p.title || 'Untitled'}
                        </div>
                        <div class="paste-meta">Created ${new Date(p.createdAt).toLocaleString()}</div>
                    </div>
                    <div>
                        <span class="badge">${p.views} views</span>
                    </div>
                </a>
            `;
        }

        loadPastes();
    </script>
</body>

</html>
