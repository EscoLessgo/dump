<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Pastes - PasteBin Pro</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/motion-blur.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: white;
            margin: 0;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 20;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00f5ff, #7b42ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        /* ... existing styles ... */
    </style>
</head>

<body>
    <div id="loading-screen">
        <div id="loading-info">Click/Tap for water-like distortion ripples</div>
    </div>

    <!-- Motion Blur Overlay -->
    <div id="motion-blur-container">
        <!-- Cursor trail elements will be injected here or body -->
    </div>

    <!-- Motion Blur Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="/public/motion-blur.js"></script>

    <script type="module">
        import { initLoadingShader } from '/public/loading-shader.js';
        initLoadingShader('loading-screen');
    </script>

    <div class="container">
        <header>
            <h1>Public Pastes</h1>
        </header>
        <div id="pasteList" class="paste-list">
            <p>Loading pastes...</p>
        </div>
    </div>

    <script>
        async function loadPastes() {
            try {
                const res = await fetch('/api/pastes/public-list');
                const pastes = await res.json();
                const container = document.getElementById('pasteList');

                if (pastes.length === 0) {
                    container.innerHTML = '<p>No public pastes found.</p>';
                    return;
                }

                // Group by folder
                const folders = {};
                const noFolder = [];

                pastes.forEach(p => {
                    if (p.folderName) {
                        if (!folders[p.folderName]) folders[p.folderName] = [];
                        folders[p.folderName].push(p);
                    } else {
                        noFolder.push(p);
                    }
                });

                let html = '';

                // Render Uncategorized (Top Priority)
                if (noFolder.length > 0) {
                    html += `
                        <div class="folder-group">
                            ${Object.keys(folders).length > 0 ? '<h2 class="folder-title">üìÑ Uncategorized</h2>' : ''}
                            <div class="folder-items">
                                ${noFolder.map(p => renderPasteItem(p)).join('')}
                            </div>
                        </div>
                    `;
                }

                // Render Folders
                for (const [name, items] of Object.entries(folders)) {
                    html += `
                        <details class="folder-group">
                            <summary class="folder-title">
                                üìÅ ${name} <span class="folder-count">${items.length} items</span>
                            </summary>
                            <div class="folder-items">
                                ${items.map(p => renderPasteItem(p)).join('')}
                            </div>
                        </details>
                    `;
                }

                container.innerHTML = html;

                // Hide loading screen after a short delay to show off the shader
                setTimeout(() => {
                    const loader = document.getElementById('loading-screen');
                    if (loader) {
                        loader.classList.add('fade-out');
                        setTimeout(() => loader.remove(), 1000); // Remove from DOM after fade
                    }
                }, 2500); // Wait 2.5s seconds to let user see the cool shader

            } catch (e) {
                console.error(e);
                document.getElementById('pasteList').innerHTML = '<p>Error loading pastes.</p>';
                // Ensure loader hides even on error
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.classList.add('fade-out');
                    setTimeout(() => loader.remove(), 1000);
                }
            }
        }

        function renderPasteItem(p) {
            return `
                <a href="/v/${p.id}" class="paste-item">
                    <div>
                        <div class="paste-title">
                            ${p.hasPassword ? 'üîí ' : ''}${p.title || 'Untitled'}
                        </div>
                        <div class="paste-meta">Created ${new Date(p.createdAt).toLocaleString()}</div>
                    </div>
                    <div>
                        <span class="badge">${p.views} views</span>
                    </div>
                </a>
            `;
        }

        loadPastes();
    </script>
</body>

</html>
